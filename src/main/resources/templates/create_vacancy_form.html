<!DOCTYPE html>
<html lang="ru">
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание вакансии</title>
    <link rel="stylesheet" href="/css/create_vacancy_form.css">
</head>
<body>
<div class="container">
    <h2>Создание вакансии</h2>
    <h3>Основная информация</h3>

    <input type="text" placeholder="Название Вакансии" class="input-field" id="name">


    <select id='industry-select' class="input-field">
        <option disabled selected>Укажите отрасль</option>

    </select>
    <select id="workSchedule">
        <option value="" disabled selected>Тип занятости</option>
        <option value="fulltime">Полная занятость</option>
        <option value="parttime">Частичная занятость</option>
        <option value="freelance">Гибкий график</option>
        <option value="project">Проект или разовое задание</option>
        <option value="temporary">Вахта</option>

    </select>

    <div class="checkbox-container">
        <input type="checkbox" id="remoteWork">
        <label for="remoteWork">Возможность удаленной работы</label>
        <input list="city-select" id="city-name" type = 'text' placeholder="Укажите город">

        <datalist id='city-select'>

        </datalist>

        <textarea placeholder="Обязанности:&#10;Требования:&#10;Условия:&#10;Ключевые навыки:" class="textarea-field"
                  id="textarea"></textarea>

        <input type="text" placeholder="Укажите адрес места работы" class="input-field" id="address">

        <h3>Укажите требуемый опыт работы</h3>

        <div class="experience-group">
            <button id='no-experience' class="experience-button" onclick="chooseWorkExperience(this)">Нет опыта</button>
            <button id='1-3' class="experience-button" onclick="chooseWorkExperience(this)">от 1 года до 3 лет</button>
            <button id='3-5' class="experience-button" onclick="chooseWorkExperience(this)">от 3 до 5 лет</button>
            <button id='5+' class="experience-button" onclick="chooseWorkExperience(this)">Более 5 лет</button>
        </div>

        <h3> уровень дохода месяц/обьем работы (руб)</h3>
        <div class="salary-group">
            <input type="number" placeholder="от" class="input-salary" id="salaryfrom">
            <input type="number" placeholder="до" class="input-salary" id="salaryto">
        </div>

        <button class="submit-button" onclick="submit()">Опубликовать </button>
        <button type="button" class="submit-button" onclick="window.location.href='/employer/lk/'">Назад</button>
    </div>
</div>
</body>
</html>
<script src="/js/createVacancyForm.js"></script>
</body>
</html>
