<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание вакансии</title>
    <link rel="stylesheet" href="/css/create_vacancy_form.css">
</head>
<body>
<div class="container">
    <h2>Создание вакансии</h2>
    <h3>Основная информация</h3>

    <input type="text" placeholder="Название Вакансии" class="input-field">

    <select class="input-field">
        <option disabled selected>Укажите отрасль</option>
        <option>IT</option>
        <option>Финансы</option>
        <option>Маркетинг</option>
        <option>Производство</option>
    </select>

    <select class="input-field">
        <option disabled selected>Укажите город</option>
        <option>Москва</option>
        <option>Санкт-Петербург</option>
        <option>Новосибирск</option>
        <option>Екатеринбург</option>
    </select>

    <textarea placeholder="Обязанности:&#10;Требования:&#10;Условия:&#10;Ключевые навыки:" class="textarea-field"></textarea>

    <input type="text" placeholder="Укажите адрес места работы" class="input-field">

    <h3>Укажите требуемый опыт работы</h3>

    <div class="experience-group">
        <button class="experience-button">Нет опыта</button>
        <button class="experience-button">от 1 года до 3 лет</button>
        <button class="experience-button">от 3 до 5 лет</button>
        <button class="experience-button">Более 5 лет</button>
    </div>

    <h3>Желаемый доход в месяц (руб)</h3>
    <div class="salary-group">
        <input type="number" placeholder="от" class="input-salary">
        <input type="number" placeholder="до" class="input-salary">
    </div>

    <button class="submit-button">Опубликовать
        <button type="button" class="back" onclick="window.location.href='/employer/lk/'">Назад</button>

</body>
</html>


<script>
    // Массив с городами России (можете получить его из внешнего файла или API)
    const russianCities = [
      "Москва", "Санкт-Петербург", "Екатеринбург", "Новосибирск",
      // ... Добавьте другие города
    ];

    // Функция для заполнения выпадающего списка
    function populateCitySelect() {
      const citySelect = document.getElementById('city-select');
      russianCities.forEach(city => {
        const option = document.createElement('option');
        option.value = city.toLowerCase();
        option.text = city;
        citySelect.appendChild(option);
      });
    }

    // Вызываем функцию после загрузки страницы
    window.onload = populateCitySelect;

    // Функция для фильтрации городов
    function filterCities() {
      const inputValue = document.getElementById('city-input').value.toLowerCase();
      const citySelect = document.getElementById('city-select');
      const options = citySelect.getElementsByTagName('option');

      for (let i = 0; i < options.length; i++) {
        const optionValue = options[i].value.toLowerCase();
        if (optionValue.indexOf(inputValue) > -1) {
          options[i].style.display = 'block';
        } else {
          options[i].style.display = 'none';
        }
      }
    }
</script>
</body>
</html>
