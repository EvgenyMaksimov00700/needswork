<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание вакансии</title>
    <link rel="stylesheet" href="/css/create_vacancy_form.css">
</head>
<body>
<div class="container">
    <h1 class="section-title">Создание вакансии</h1>
    <h2 class="section-title">Основная информация</h2>
    <div class="input-group">
        <label for="vacancy-name">Название Вакансии:</label>
        <input type="text" id="vacancy-name" name="vacancy-name">
    </div>
    <div class="input-group">
        <label for="industry">Укажите отрасль:</label>
        <input type="text" id="industry" name="industry">
    </div>
    <div class="input-group">
        <label for="city">Укажите город в которых доступна вакансия:</label>
        <div style="display: flex;">
            <input type="text" id="city-input" name="city-input" placeholder="Введите город" onkeyup="filterCities()">
            <select id="city-select" name="city-select">
                <option value="">Выберите город</option>
                <!-- Здесь будет код для автоматической генерации городов -->
            </select>
        </div>
    </div>
    <div class="input-group">
        <label for="responsibilities">Обязанности:</label>
        <textarea id="responsibilities" name="responsibilities"></textarea>
    </div>
    <div class="input-group">
        <label for="requirements">Требования:</label>
        <textarea id="requirements" name="requirements"></textarea>
    </div>
    <div class="input-group">
        <label for="conditions">Условия:</label>
        <textarea id="conditions" name="conditions"></textarea>
    </div>
    <div class="input-group">
        <label for="skills">Ключевые навыки:</label>
        <textarea id="skills" name="skills"></textarea>
    </div>
    <div class="input-group">
        <label for="address">Укажите адрес места работы:</label>
        <input type="text" id="address" name="address">
    </div>
    <h2 class="section-title">Укажите требуемый опыт работы</h2>
    <div class="button-group">
        <button type="button">Нет опыта</button>
        <button type="button">от 1 года до 3 лет</button>
        <button type="button">от 3 до 5 лет</button>
        <button type="button">Более 5 лет</button>
    </div>
    <h2 class="section-title">Желаемый доход в месяц (руб)</h2>
    <div class="input-group">
        <label for="salary-from">от</label>
        <input type="number" id="salary-from" name="salary-from">
    </div>
    <div class="input-group">
        <label for="salary-to">до</label>
        <input type="number" id="salary-to" name="salary-to">
    </div>
    <button type="submit" class="back">Опубликовать</button>
    <button type="button" class="back" onclick="window.location.href='/employer/lk/'">Назад</button>
</div>

<script>
    // Массив с городами России (можете получить его из внешнего файла или API)
    const russianCities = [
      "Москва", "Санкт-Петербург", "Екатеринбург", "Новосибирск",
      // ... Добавьте другие города
    ];

    // Функция для заполнения выпадающего списка
    function populateCitySelect() {
      const citySelect = document.getElementById('city-select');
      russianCities.forEach(city => {
        const option = document.createElement('option');
        option.value = city.toLowerCase();
        option.text = city;
        citySelect.appendChild(option);
      });
    }

    // Вызываем функцию после загрузки страницы
    window.onload = populateCitySelect;

    // Функция для фильтрации городов
    function filterCities() {
      const inputValue = document.getElementById('city-input').value.toLowerCase();
      const citySelect = document.getElementById('city-select');
      const options = citySelect.getElementsByTagName('option');

      for (let i = 0; i < options.length; i++) {
        const optionValue = options[i].value.toLowerCase();
        if (optionValue.indexOf(inputValue) > -1) {
          options[i].style.display = 'block';
        } else {
          options[i].style.display = 'none';
        }
      }
    }
</script>
</body>
</html>
