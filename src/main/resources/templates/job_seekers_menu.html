<!DOCTYPE html>
<html lang="ru">
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="/css/job_seekers_menu.css">
</head>
<body>
<div class="phone" id="phone">
    <div class="screen">
        <h2 class="header">Личный кабинет</h2>

        <div class="resume-buttons" id="resume-buttons">
            <!-- Место для подгрузки резюме -->
        </div>

        <!-- Все кнопки внизу -->
        <div class="bottom-buttons">
            <button class="button large-button" onclick="triggerFileUpload()" id="resume-not-uploaded"> Загрузить текстовое резюме</button>
            <div id="resume-uploaded" class="update-show-resume">
                <button class="button update-resume" onclick="triggerFileUpload()">Обновить</button>
                <a class="show-resume" id="resume-text">Мое текстовое резюме</a>
            </div>
            <input id="text-resume-upload" type="file" accept=".txt,.doc,.docx,.pdf" style="display: none;">

            <button class="button" onclick="window.location.href='/jobSeeker/account/favorites'">Избранные вакансии</button>
            <button class="button" onclick="support()">Поддержка</button>
        </div>
    </div>
</div>

<script src="job_seekers_menu.js"></script>
<script>
    function triggerFileUpload() {
        const fileInput = document.getElementById('text-resume-upload');
        fileInput.click();
        fileInput.onchange = () => {
            if (fileInput.files.length > 0) {
                const fileName = fileInput.files[0].name;
                alert(`Вы выбрали файл: ${fileName}`);
            }
        };
    }
</script>
</body>
</html>
