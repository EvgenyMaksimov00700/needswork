
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фильтры</title>
    <link rel="stylesheet" href="/css/filtress.css">
</head>
<body>


<div class="container">
    <h2>Фильтры</h2>
    <form>
        <!-- Выбор отрасли -->
        <div class="form-group">
            <label for="industry">Отрасль</label>
            <select id="industry">
                <option value="" disabled selected>Выберите отрасль</option>

            </select>
        </div>

        <!-- Верхнее поле с выбором должности -->
        <div class="form-group">
            <label for="position">Должность</label>
            <input list="position-list" id="position" placeholder="Желаемая должность" type="text">
            <datalist id="position-list">
                <option value="Разработчик">Разработчик</option>
                <option value="Менеджер">Менеджер</option>
                <option value="Дизайнер">Дизайнер</option>
                <option value="Аналитик">Аналитик</option>
                <option value="Бухгалтер">Бухгалтер</option>
                <option value="Бухгалтер">Сотрудник магазина</option>
                <option value="Бухгалтер">Курьер с личным а/м</option>
                <option value="Бухгалтер">Пеший Курьер</option>
                <option value="Бухгалтер">Упаковщик</option>
                <option value="Бухгалтер">Повар-пиццамейкер</option>
                <option value="Бухгалтер">Фасовщик</option>
                <option value="Бухгалтер">Бухгалтер</option>
                <option value="Бухгалтер">Помощник повара</option>
                <option value="Бухгалтер">Сотрудник пунка выдачи заказов</option>
                <option value="Бухгалтер">Разнорабочий</option>
                <option value="Бухгалтер">Пикер штрих-кодов малогабаритных интернет-заказов в пунк выдачи</option>
                <option value="Бухгалтер">Ночной клинер/уборщица</option>
                <option value="Бухгалтер">Охранник</option>
                <option value="Бухгалтер">Массажист</option>
                <option value="Бухгалтер">Кладовщик на склад</option>
                <option value="Бухгалтер">Санитар/санитарки в частную клинику</option>
                <option value="Бухгалтер">Puthon разработчик, middle</option>
                <option value="Бухгалтер">Frontend-разработчик (Angular)</option>
                <option value="Бухгалтер">Junior Backend Developer</option>
                <option value="Бухгалтер">Flutter Разработчик (Стажер)</option>
                <option value="Бухгалтер">Java/Flutter разработчик</option>
                <option value="Бухгалтер">Стажер-разработчик React</option>
                <option value="Бухгалтер">Backend разработчик (стажер)</option>
                <option value="Бухгалтер">Разработчик No Code</option>
                <option value="Бухгалтер">Rust-разработчик</option>
                <option value="Бухгалтер">Java разработчик/Java Developer</option>
                <option value="Бухгалтер">Java разработчик/Java Developer (Стажер)</option>
                <option value="Бухгалтер">Начинающий разработчик (программист) 1С</option>
                <option value="Бухгалтер">C# Продакт Разработчик Трейдинг</option>
                <option value="Бухгалтер">Программист-разработчик JavaScript</option>
                <option value="Бухгалтер">DL-разработчик</option>
                <option value="Бухгалтер">Elixir-разработчик</option>
                <option value="Бухгалтер">Web-разработчик (Backend-разработчик)</option>
                <option value="Бухгалтер">Разработчик (GreenData)</option>
                <option value="Бухгалтер">Разработчик операций AL, Python/React</option>
                <option value="Бухгалтер">Fullstack-разработчик в онлайн школу</option>
                <option value="Бухгалтер">Junior Fullstack разработчик (удаленно)</option>
                <option value="Бухгалтер">Менеджер контроля качества</option>
                <option value="Бухгалтер">Менеджер по продажам</option>
                <option value="Бухгалтер">Менеджер по персоналу</option>
                <option value="Бухгалтер">Менеджер по закупкам</option>
                <option value="Бухгалтер">Менеджер по туризму</option>
                <option value="Бухгалтер">Менеджер проектов</option>
                <option value="Бухгалтер">Менеджер интернет магазина</option>
                <option value="Бухгалтер">Менеджер по продажам рекламы</option>
                <option value="Бухгалтер">Маркетолог</option>
                <option value="Бухгалтер">Монтажник рекламных конструкций</option>
                <option value="Бухгалтер">Юрист</option>
                <option value="Бухгалтер">помощник Юриста</option>
            </datalist>
        </div>

        <!-- Список компаний -->
        <div class="form-group">
            <label for="company">Компания</label>
            <select id="company">
                <option value="" disabled selected>Выберите компанию</option>

            </select>
        </div>

        <!-- Уровень дохода -->
        <div class="form-group">
            <label for="income">Уровень дохода, от (руб)</label>
            <input type="number" id="income" placeholder="Укажите сумму">
        </div>

        <!-- Страна
        <div class="form-group">
            <label for="country">Страна</label>
            <input list="country-list" id="country" placeholder="Выберите страну" type="text">
            <datalist id="country-list">
                <option value="Россия"></option>
                <option value="США"></option>
                <option value="Канада"></option>
                <option value="Германия"></option>
            </datalist>
        </div>
-->
        <!-- Город -->
        <div class="form-group">
            <label for="city">Город</label>
            <input list="city-list" id="city" placeholder="Выберите город" type="text">
            <datalist id="city-list">

            </datalist>
        </div>



        <!-- Требуемый опыт -->
        <div class="form-group">
            <label>Требуемый опыт</label>
            <div class="button-group">
                <button type="button" onclick="chooseWorkExperience(this)">Нет опыта</button>
                <button type="button" onclick="chooseWorkExperience(this)">от 1 года до 3 лет</button>
                <button type="button" onclick="chooseWorkExperience(this)">от 3 до 5 лет</button>
                <button type="button" onclick="chooseWorkExperience(this)">Более 5 лет</button>
            </div>
        </div>

        <!-- Тип занятости -->
        <div class="form-group">
            <label>Тип занятости</label>
            <div class="button-group">
                <button type="button" onclick="chooseWorkExperience(this)">Полная занятость</button>
                <button type="button" onclick="chooseWorkExperience(this)">Удаленка</button>
                <button type="button" onclick="chooseWorkExperience(this)">Подработка</button>
                <button type="button" onclick="chooseWorkExperience(this)">Стажировка</button>
            </div>
        </div>


        <!-- Время публикации -->
        <div class="form-group">
            <label>Время публикации</label>
            <div class="button-group">
                <button type="button" onclick="chooseWorkExperience(this)">За месяц</button>
                <button type="button" onclick="chooseWorkExperience(this)">За неделю</button>
                <button type="button" onclick="chooseWorkExperience(this)">За 3 дня</button>
                <button type="button" onclick="chooseWorkExperience(this)">Сутки</button>
            </div>
        </div>

        <!-- Кнопка отправки -->
        <button type="submit" class="apply">Применить</button>
        <button type="button" onclick="vacancy_back()" class="back">Назад</button>
    </form>
</div>
<script src="/js/filtres.js"></script>
</body>
</html>
