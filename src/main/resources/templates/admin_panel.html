<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="/css/admin_panel.css">
</head>
<body>
<div class="phone">
    <div class="screen" id="screen">
        <div class="header">Админка</div>
        <div class="stats">
            <div class="stat">
                <div class="number" id="vacancies">15</div>
                <div class="label">Количество размещенных вакансий</div>
            </div>
            <div class="stat">
                <div class="number" id = "responses">30</div>
                <div class="label">Количество откликов</div>
                <div class="substats">
                    <div class="substat">
                        <div class="subnumber" id="videoResponses">10</div>
                        <div class="sublabel">Видео-резюме</div>
                    </div>
                    <div class="substat">
                        <div class="subnumber" id = "textResponses">15</div>
                        <div class="sublabel">Текстовое резюме</div>
                    </div>
                    <div class="substat">
                        <div class="subnumber" id = "withoutResponses">5</div>
                        <div class="sublabel">Без резюме</div>
                    </div>
                </div>
            </div>
            <div class="stat">
                <div class="number"id = "payments">5</div>
                <div class="label">Оплачено подписок</div>
            </div>
            <div class="stat">
                <div class="number" id = "jobSeekers">50</div>
                <div class="label">Зарегистрировано соискателей</div>
            </div>
            <div class="stat">
                <div class="number" id = "employers">20</div>
                <div class="label">Зарегистрировано работодателей</div>
            </div>
            <div class="stat">
                <div class="number">1ч 20м</div>
                <div class="label">Среднее время нахождения в приложении</div>
            </div>
        </div>
        <form class="input-form">
            <label>
                Наименование работодателя:
                <input type="text" placeholder="Введите наименование">
            </label>
            <label>
                Наименование соискателя:
                <input type="text" placeholder="Введите наименование">
            </label>
            <button class="button" type="submit">Далее</button>
        </form>
    </div>
</div>
<div id="loading" class="loading-overlay">
    <img src="/imag/DuckCounting.gif" alt="Loading">
</div>
</body>
<script src="/js/admin_panel.js"></script>
</html>
