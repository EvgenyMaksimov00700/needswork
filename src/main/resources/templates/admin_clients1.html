<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление клиентами</title>
    <link rel="stylesheet" href="../static/css/admin_clients1.css">
</head>
<body>
<div class="container">
    <h2>Управление клиентами</h2>
    <form>
        <div class="form-group">
            <label for="vacancies">количество размещенных вакансий</label>
            <input type="text" id="vacancies">
        </div>
        <div class="form-group">
            <label for="responses">количество откликов</label>
            <input type="text" id="responses">
        </div>
        <div class="form-group">
            <label for="paid-vacancies">оплачено вакансий</label>
            <input type="text" id="paid-vacancies">
        </div>
        <div class="form-group">
            <label for="client-name">наименование клиента</label>
            <input type="text" id="client-name" placeholder="ИНН">
        </div>
        <div class="form-group">
            <label for="applicant-name">наименование соискателя</label>
            <input type="text" id="applicant-name" placeholder="НИК В ТГ">
        </div>
        <button type="button" class="next">далее</button>
    </form>
</div>
</body>
</html>
