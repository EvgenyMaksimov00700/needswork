<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="theme-color" content="#0f0f0f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <title>Описание вакансии</title>
    <link rel="stylesheet" href="/css/description_vacancy_job_seeker.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-p6O1o6+K5W+SzN+..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <button class="back-button" onclick="vacancy_back()" aria-label="Назад">
                    <i class="fas fa-arrow-left" aria-hidden="true"></i>
                </button>
                <h1 class="page-title">Описание вакансии</h1>
                <button class="share-button" onclick="shareVacancy()" aria-label="Поделиться">
                    <i class="fas fa-share-alt" aria-hidden="true"></i>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Vacancy Card -->
            <div class="vacancy-card">
                <div class="vacancy-header">
                    <h2 id="position" class="vacancy-title"></h2>
                    <div class="company-info">
                        <i class="fas fa-building" aria-hidden="true"></i>
                        <span id="employer_name" class="company-name"></span>
                    </div>
                </div>

                <!-- Vacancy Details -->
                <div class="vacancy-details">
                    <div class="detail-item" id="phone-item">
                        <i class="fas fa-phone" aria-hidden="true"></i>
                        <span id="employer_phone"></span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-map-marker-alt" aria-hidden="true"></i>
                        <span id="city"></span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-location-dot" aria-hidden="true"></i>
                        <span id="address"></span>
                    </div>
                    <div class="detail-item salary">
                        <i class="fas fa-money-bill-wave" aria-hidden="true"></i>
                        <span id="salary" class="salary-text"></span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-briefcase" aria-hidden="true"></i>
                        <span id="exp"></span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-clock" aria-hidden="true"></i>
                        <span id="workSchedule"></span>
                    </div>
                </div>

                <!-- Vacancy Description -->
                <div class="vacancy-description">
                    <h3 class="section-title">
                        <i class="fas fa-file-text" aria-hidden="true"></i>
                        <span>Описание вакансии</span>
                    </h3>
                    <div id="responsibility" class="description-content"></div>
                </div>

                <!-- Vacancy Stats -->
                <div class="vacancy-stats">
                    <div class="stat-item">
                        <i class="fas fa-calendar" aria-hidden="true"></i>
                        <span>Опубликовано: <span id="create_date"></span></span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-eye" aria-hidden="true"></i>
                        <span>Просмотров: <span id="views"></span></span>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="action-btn primary" onclick="vacancy_text_resume()" id="text-resume">
                    <i class="fas fa-file-text" aria-hidden="true"></i>
                    <span>Откликнуться с текстовым резюме</span>
                </button>
                
                <div class="resume-options">
                    <button class="action-btn secondary" onclick="vacancy_response()" id="response">
                        <i class="fas fa-video" aria-hidden="true"></i>
                        <span>Видео резюме</span>
                    </button>
                    <button class="action-btn secondary" onclick="vacancy_no_resume()" id="no-resume">
                        <i class="fas fa-paper-plane" aria-hidden="true"></i>
                        <span>Без резюме</span>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Resume Selection Modal -->
    <div id="resumeModal" class="modal" role="dialog" aria-labelledby="resumeModalTitle">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="resumeModalTitle">Выберите резюме</h2>
                <button class="close-btn" onclick="closeModal()" aria-label="Закрыть">
                    <i class="fas fa-times" aria-hidden="true"></i>
                </button>
            </div>
            <div class="modal-body">
                <div id="resume-buttons" class="resume-list" role="list" aria-label="Список резюме"></div>
            </div>
        </div>
    </div>

    <!-- Contact Sharing Modal -->
    <div id="contactModal" class="modal" role="dialog" aria-labelledby="contactModalTitle">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="contactModalTitle">Поделиться контактом</h2>
                <button class="close-btn" id="closeContactModal" aria-label="Закрыть">
                    <i class="fas fa-times" aria-hidden="true"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="offerCheckbox" aria-describedby="offerDescription">
                    <label for="offerCheckbox" id="offerDescription">
                        Нажимая на кнопку «Поделиться номером телефона» вы подтверждаете
                        <a href="https://tworker.ru/legal/сontract_offer.pdf" target="_blank" rel="noopener noreferrer">
                            договор-оферты
                        </a>
                    </label>
                </div>
                <button class="action-btn primary" id="shareContactBtn" disabled>
                    <i class="fas fa-phone" aria-hidden="true"></i>
                    <span>Поделиться номером телефона</span>
                </button>
            </div>
        </div>
    </div>

    <!-- No Resume Modal -->
    <div id="noResumeModal" class="modal" role="dialog" aria-labelledby="noResumeModalTitle">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="noResumeModalTitle">Загрузка резюме</h2>
                <button class="close-btn" id="closeNoResumeModal" aria-label="Закрыть">
                    <i class="fas fa-times" aria-hidden="true"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="upload-section">
                    <p class="modal-text">
                        Загрузите своё резюме, прежде чем откликаться на вакансию.<br>
                        Или откликнитесь без резюме.
                    </p>

                    <div class="upload-actions">
                        <button class="action-btn secondary" id="uploadResumeBtn" onclick="triggerFileUpload()">
                            <i class="fas fa-upload" aria-hidden="true"></i>
                            <span>Загрузить резюме</span>
                        </button>
                        
                        <a id="resume-text" class="resume-link" href="#" target="_blank" style="display: none;">
                            <i class="fas fa-file" aria-hidden="true"></i>
                            <span>Просмотреть резюме</span>
                        </a>
                    </div>

                    <button class="action-btn primary" id="respondWithResumeBtn" style="display: none;">
                        <i class="fas fa-check" aria-hidden="true"></i>
                        <span>Откликнуться с резюме</span>
                    </button>

                    <button class="action-btn secondary" id="noResumeBtn">
                        <i class="fas fa-paper-plane" aria-hidden="true"></i>
                        <span>Откликнуться без резюме</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden file input -->
    <input id="text-resume-upload" type="file" accept=".txt,.doc,.docx,.pdf" style="display: none;" />

    <!-- Loading Overlay -->
    <div id="loading" class="loading-overlay" role="status" aria-label="Загрузка">
        <div class="loading-content">
            <img src="/imag/DuckCounting.gif" alt="Загрузка" class="loading-gif">
            <p class="loading-text">Загрузка...</p>
        </div>
    </div>

    <script src="/js/description_vacancy_job_seeker.js"></script>
</body>
</html>
