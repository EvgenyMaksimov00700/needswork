<!DOCTYPE html>
<html lang="ru">
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои Вакансии</title>
    <link rel="stylesheet" href="/css/menuClient.css">
</head>
<body>
<div class="container">
    <div id="loading" class="loading-overlay">
        <img src="/imag/DuckThink.gif" alt="Loading">
    </div>
    <div class="header">
        <h2>Список доступных вакансий</h2>
        <a href = "/vacancy/filter/page" id = "filter_button">
            <img src="/imag/filter.png" alt="Фильтр" class="filterImg">
        </a>
    </div>
    <div id="vacancies"></div>
    <div class="pagination">
        <div class="pagination-container">
            <button class="pagination-button" onclick="prevPage()">Предыдущая</button>
            <span id="page-number">1</span>
            <button class="pagination-button" onclick="nextPage()">Следующая</button>
        </div>
</div>

<script src="/js/menuClient.js"></script>
</body>
</html>
